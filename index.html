<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Game</title>
</head>
<body>
    <div id="popup-overlay">
        <div id="popup-box">
            <h1>Welcome to Puzzle 101</h1>
            <button id="close-popup">Start Game</button>
        </div>
    </div>
    
    <div class="flex-container">
            <textarea class="text" readonly></textarea>
            <div id="button-container">
                <button draggable="true">1</button>
                <button draggable="true">2</button>
                <button draggable="true">3</button>
                <button draggable="true">4</button>
                <button draggable="true">5</button>
                <button draggable="true">6</button>
                <button draggable="true">7</button>
                <button draggable="true">8</button>
                <button draggable="true">9</button>
            </div>
            <div>
                <button class="btn3" id="start-btn">Start</button>
                <button class="btn2" id="reset-btn">Reset</button>
            </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
